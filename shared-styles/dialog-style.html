<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../iron-flex-layout/iron-flex-layout.html">

<dom-module id="dialog-style">
  <template>
    <style>
      :host {
        opacity: 0;
        will-change: opacity;
        transition: opacity 300ms cubic-bezier(0.6, 0, 0.2, 1);
      }
      :host([opened]) {
        opacity: 1;
      }
      dialog-element {
        @apply --layout-vertical;
        align-items: stretch;
        font-family: inherit;
        margin: 0.75em;
        border-radius: 8px;
        box-shadow: var(--dialog-shadow, 0 8px 10px 1px rgba(0, 0, 0, 0.14), 0 3px 14px 2px rgba(0, 0, 0, 0.12), 0 5px 5px -3px rgba(0, 0, 0, 0.4));
        @apply --dialog-style;
        background-color: var(--dialog-background-color, #f1f1f1);
        color: var(--dialog-color, var(--primary-text-color));
      }
      .no-margin {
        margin: 0;
      }
      [dialog-title] {
        @apply --layout-horizontal;
        justify-content: center;
        padding: 0 0.5em;
        margin: 0.5em 0 1em 0;
        @apply --dialog-title;
        flex: 0 0 auto;
      }
      [dialog-title] > * {
        font-size: 1.4em;
        font-weight: 400;
      }
      [dialog-content] {
        flex: 1 1 auto;
        @apply --layout-vertical;
        overflow: auto;
        width: 100%;
      }
      [dialog-content][horizontal] {
        @apply --layout-horizontal;
      }
      [dialog-bottom] {
        @apply --layout-horizontal;
        justify-content: flex-end;
        font-size: 0.9em;
        margin: 0.5em 0 0 0;
        padding: 0 0.5em;
        flex-wrap: wrap;
        flex: 0 0 auto;
      }
      .button {
        margin-left: 0.5em;
      }
    </style>
  </template>
</dom-module>
