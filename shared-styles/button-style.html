<link rel="import" href="../../polymer/polymer.html">

<!-- Modification of polymers paper-button because of conflicts with paper-style -->

<dom-module id="button-style">
  <template>
    <style>
      a > .button {
        width: 100%;
      }
      .button {
        @apply --layout-inline;
        @apply --layout-start-justified;
        @apply --layout-center;
        font-family: inherit;
        box-sizing: border-box;
        text-align: center;
        pointer-events: all;
        padding: 0.75em 1em;
        line-height: 1.4;
        white-space: nowrap;
        position: relative;
        box-sizing: border-box;
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0); -webkit-tap-highlight-color: transparent;
        outline-width: 0;
        -webkit-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select: none;
        border: none;
        border-color: var(--highlight-color);
        background: linear-gradient(to bottom, rgba(255,255,255,0.02) 5%,rgba(255,255,255,0.10) 40%);
        color: currentColor;
        cursor: pointer;
        letter-spacing: 0.2px;
        flex-shrink: 0;
        text-align: left;
        @apply --button;
      }
      .button > * {
        -webkit-appearance: none; -moz-appearance: none; appearance: none;
        -webkit-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select: none;
        margin: 0;
      }
      .button > span,
      .button > button {
        flex: 1;
        text-align: center;
      }
      .button > button {
        font-family: inherit;
        font-size: inherit;
        cursor: pointer;
        background-color: transparent;
        color: currentColor;
        outline: none;
        border: none;
      }
      .button[disabled] {
        color: var(--disabled-text-color);
        background: transparent;
        border-color: var(--disabled-text-color);
        cursor: auto;
        pointer-events: none;
      }
      .button::before {
        content: '';
        position: absolute;
        left: 0; right: 0; bottom: 0; top: 0;
        background: currentColor;
        opacity: 0.01;
        transition: opacity 0.25s cubic-bezier(0.4, 0, 0.2, 1);
        pointer-events: none;
        border-radius: inherit;
      }
      .button:hover::before {
        opacity: 0.1;
      }
      .button:focus,
      .button.iron-selected {
        font-weight: 400;
      }
      .button:focus::before ,
      .button.iron-selected::before  {
        opacity: 0.15;
      }
      .button > iron-icon {
        color: currentColor;
      }
      .button > .left {
        margin-right: 0.8em;
      }
      .button > .right {
        margin-left: 0.8em;
      }
    </style>

  </template>

</dom-module>
